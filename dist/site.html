<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .loading-screen,
        .error-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .loading-content,
        .error-content {
            max-width: 500px;
        }

        .loading-content h1,
        .error-content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loading-content p,
        .error-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        iframe.loaded {
            display: block;
        }
    </style>
  <script type="module" crossorigin src="/assets/site-CIMyP4v3.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/index-Ss7HALal.js">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1>Loading Site...</h1>
            <div class="spinner"></div>
            <p>Please wait while we load your website</p>
        </div>
    </div>

    <div class="error-screen" id="errorScreen" style="display: none;">
        <div class="error-content">
            <h1>404 - Site Not Found</h1>
            <p>The site you're looking for doesn't exist or has been removed.</p>
            <a href="/" class="home-link">Upload Your Own</a>
        </div>
    </div>

    <iframe id="siteFrame"></iframe>

</body>
</html>
